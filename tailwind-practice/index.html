<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./output.css">
  </head>
  <body>
    <div class="h-full w-full sm:p-6 flex items-center justify-center">
      <div class="min-h-full rounded-t-md max-w-7xl flex bg-linear-to-r from-[#aebef7] via-[#bfe1f4] to-[#e7f0fd] items-center justify-center p-10">
        <form class="bg-white w-full max-w-7xl flex flex-col lg:flex-row rounded-2xl shadow-xl overflow-hidden">
          <div class="bg-white w-full  lg:w-1/2 p-8 md:p-10 lg:p-12">
            <h2 class="text-3xl md:text-4xl text-[#4C56CF] font-normal mb-8 md:mb-10">
              General Information
            </h2>
            <div class="space-y-6 md:space-y-8">
              <div>
                <select 
                  class="border border-gray-300 p-4 w-full text-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C56CF] focus:border-transparent" 
                  name="title" 
                  id="title"
                  required
                >
                  <option value="" disabled selected hidden>Title</option>
                  <option value="mr">Mr.</option>
                  <option value="mrs">Mrs.</option>
                  <option value="ms">Ms.</option>
                </select>
              </div>
              <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
                <input
                  class="border border-gray-300 w-full sm:w-1/2 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C56CF] focus:border-transparent"
                  type="text"
                  placeholder="First name"
                  name="firstName"
                  required
                />
                <input
                  class="border border-gray-300 w-full sm:w-1/2 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C56CF] focus:border-transparent"
                  type="text"
                  placeholder="Last name"
                  name="lastName"
                  required
                />
              </div>
              <div>
                <select 
                  class="border border-gray-300 w-full p-4 text-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C56CF] focus:border-transparent" 
                  name="position" 
                  id="position"
                  required
                >
                  <option value="" disabled selected hidden>Position</option>
                  <option value="manager">Manager</option>
                  <option value="developer">Developer</option>
                  <option value="designer">Designer</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div>
                <input
                  class="w-full border border-gray-300 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C56CF] focus:border-transparent"
                  type="text"
                  placeholder="Position"
                  name="positionAlt"
                />
              </div>
              <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
                <input
                  class="border border-gray-300 w-full sm:w-1/2 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C56CF] focus:border-transparent"
                  type="text"
                  placeholder="Bussines Arena"
                  name="businessArena"
                  required
                />
                <select
                  class="text-gray-500 border border-gray-300 p-4 w-full sm:w-1/2 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C56CF] focus:border-transparent"
                  name="employees"
                  id="employees"
                  required
                >
                  <option value="" disabled selected hidden>Employees</option>
                  <option value="1-10">1-10</option>
                  <option value="11-50">11-50</option>
                  <option value="51-200">51-200</option>
                  <option value="201-500">201-500</option>
                </select>
              </div>
            </div>
          </div>
          <div class="bg-[#4C56CF] w-full lg:w-1/2 p-8 md:p-10 lg:p-12">
            <h2 class="text-3xl md:text-4xl text-white font-normal mb-8 md:mb-10">
              Contact Details
            </h2>
            <div class="space-y-6 md:space-y-7">
              <div>
                <input
                  class="w-full p-4 border border-white bg-transparent text-white placeholder-white placeholder-opacity-70 rounded-md focus:outline-none focus:ring-2 focus:ring-white"
                  type="text"
                  placeholder="Street + Nr"
                  name="street"
                  required
                />
              </div>
              <div>
                <input
                  class="w-full p-4 border border-white bg-transparent text-white placeholder-white placeholder-opacity-70 rounded-md focus:outline-none focus:ring-2 focus:ring-white"
                  type="text"
                  placeholder="Additional Information"
                  name="additionalInfo"
                />
              </div>
              <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
                <input
                  class="p-4 w-full sm:w-2/5 border border-white bg-transparent text-white placeholder-white placeholder-opacity-70 rounded-md focus:outline-none focus:ring-2 focus:ring-white"
                  type="text"
                  placeholder="Zip Code"
                  name="zipCode"
                  required
                />
                <input 
                  class="p-4 w-full sm:w-3/5 border border-white bg-transparent text-white placeholder-white placeholder-opacity-70 rounded-md focus:outline-none focus:ring-2 focus:ring-white" 
                  type="text" 
                  placeholder="Place"
                  name="place"
                  required
                />
              </div>
              <div>
                <input 
                  class="w-full border border-white bg-transparent text-white placeholder-white placeholder-opacity-70 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-white" 
                  type="text" 
                  placeholder="Country"
                  name="country"
                  required
                />
              </div>
              <div class="flex pt-2 flex-col sm:flex-row gap-4 sm:gap-6">
                <input
                  class="p-4 w-full sm:w-2/5 border border-white bg-transparent text-white placeholder-white placeholder-opacity-70 rounded-md focus:outline-none focus:ring-2 focus:ring-white"
                  type="text"
                  placeholder="Code +"
                  name="countryCode"
                  required
                />
                <input
                  class="p-4 w-full sm:w-3/5 border border-white bg-transparent text-white placeholder-white placeholder-opacity-70 rounded-md focus:outline-none focus:ring-2 focus:ring-white"
                  type="tel"
                  placeholder="Phone Number"
                  name="phone"
                  required
                />
              </div>
              <div>
                <input
                  class="w-full border border-white bg-transparent text-white placeholder-white placeholder-opacity-70 p-4 rounded-md focus:outline-none focus:ring-2 focus:ring-white"
                  type="email"
                  placeholder="Your Email"
                  name="email"
                  required
                />
              </div>
              <div class="flex items-start gap-3 pt-2">
                <input
                  class="h-5 w-5 mt-1 rounded-md bg-white shrink-0"
                  type="checkbox"
                  id="terms"
                  name="terms"
                  required
                />
                <label for="terms" class="text-white text-base md:text-lg">
                  I do accept the
                  <a class="underline hover:text-gray-200" href="#" target="_blank">
                    Terms and Conditions
                  </a>
                  of your site.
                </label>
              </div>
              <div class="pt-4">
                <button
                  class="bg-white  py-3 px-8 rounded-md text-lg font-normal hover:bg-gray-100 transition-colors duration-200 w-full sm:w-auto"
                  type="submit"
                >
                  REGISTER
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
