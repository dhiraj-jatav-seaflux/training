<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="h-screen overflow-hidden bg-linear-to-br from-purple-600 via-indigo-600 to-blue-600"
  >
    <div class="flex h-full w-full">
      <div
        class="w-full sm:w-1/3 lg:w-1/4 bg-white bg-opacity-10 backdrop-blur-md p-6 flex flex-col gap-6 overflow-y-auto border-r border-white border-opacity-20"
      >
        <a
          href="index.html"
          class="flex items-center gap-2 font-semibold text-[#986EFA] hover:translate-x-1 transition-transform duration-300"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Go to home page
        </a>
        <div
          class="bg-white bg-opacity-20 backdrop-blur-lg rounded-2xl p-6 shadow-2xl border border-white border-opacity-30"
        >
          <div class="mb-6">
            <h2 class="text-2xl font-bold text-[#986EFA] mb-2">
              Add New Recipe
            </h2>
            <p class="text-black text-opacity-90 text-sm">
              Share your culinary masterpiece.
            </p>
          </div>
          <form id="recipe-form" class="flex flex-col space-y-5">
            <div>
              <label
                class="block text-black font-semibold mb-2 text-sm"
                for="recipe-name"
              >
                Recipe Name
              </label>
              <input
                id="recipe-name"
                class="border p-3 rounded-xl w-full transition-all bg-white bg-opacity-90 focus:bg-opacity-100 focus:ring-4 focus:ring-purple-300 focus:outline-none"
                name="name"
                type="text"
                placeholder="e.g., Chocolate Cake"
                required
              />
            </div>
            <div>
              <label
                class="block text-black font-semibold mb-2 text-sm"
                for="recipe-type"
              >
                Recipe Type
              </label>
              <input
                id="recipe-type"
                class="border p-3 rounded-xl w-full transition-all bg-white bg-opacity-90 focus:bg-opacity-100 focus:ring-4 focus:ring-purple-300 focus:outline-none"
                name="type"
                type="text"
                placeholder="e.g., Dessert"
                required
              />
            </div>
            <div>
              <label
                class="block text-black font-semibold mb-2 text-sm"
                for="recipe-description"
              >
                Description
              </label>
              <textarea
                id="recipe-description"
                class="border p-3 rounded-xl w-full transition-all bg-white bg-opacity-90 focus:bg-opacity-100 focus:ring-4 focus:ring-purple-300 focus:outline-none resize-none"
                rows="4"
                name="description"
                placeholder="Describe your recipe..."
                required
              ></textarea>
            </div>
            <button
              class="mt-4 bg-linear-to-r from-purple-500 to-indigo-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2"
              type="submit"
              id="submit-btn"
            >
              Add Recipe
            </button>
          </form>
        </div>
      </div>
      <div
        class="flex-1 bg-linear-to-br from-gray-50 to-gray-100 p-8 overflow-y-auto"
      >
        <div class="mb-8">
          <h1
            class="text-4xl font-bold mb-2 bg-linear-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent"
          >
            My Recipes
          </h1>
          <p class="text-gray-600">Discover and manage your favorite dishes</p>
        </div>
        <div
          class="recipes grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
        <template class="" id="recipe-template">
          <div
            class="recipe bg-white rounded-2xl shadow-lg p-6 flex flex-col gap-4 border border-gray-100"
          >
            <div class="flex items-center gap-2">
              <div
                class="w-12 h-12 rounded-full bg-linear-to-br from-purple-400 to-indigo-600 flex items-center justify-center shrink-0 shadow-md"
              >
                <svg
                  class="w-6 h-6 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                  />
                </svg>
              </div>
              <h3 class="recipe-name text-2xl font-bold text-gray-800"></h3>
            </div>
            <span
              class="recipe-type ml-1 w-fit text-md font-bold bg-purple-100 text-purple-700 px-3 py-1 rounded-full uppercase"
            ></span>
            <p class="recipe-description text-xl ml-3 text-gray-600 flex-1"></p>
            <div class="actions flex gap-3 mt-auto pt-4">
              <button
                data-action="edit"
                class="flex-1 bg-linear-to-r from-amber-400 to-orange-500 text-white py-2 rounded-lg hover:from-amber-500 hover:to-orange-600 transition-all duration-300 font-semibold shadow-md hover:shadow-lg"
              >
                Edit
              </button>
              <button
                data-action="delete"
                class="flex-1 bg-linear-to-r from-red-500 to-pink-600 text-white py-2 rounded-lg hover:from-red-600 hover:to-pink-700 transition-all duration-300 font-semibold shadow-md hover:shadow-lg"
              >
                Delete
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
